<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Capital City Quiz</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="container">
          <nav>
          </nav>
        </div><!-- /Container  -->
      </header>
      <main>
        <div class="container">

            <h1 class="display-3 m-3 pb-5 text-center">Dannaroo's Capital City Quiz!</h1>

          <div class="row">
            <div class="container">
              <form id="formDiv" class="mt-5">
                <div class="form-group text-center m-5 pt-5 pb-4">
                  <label class="font-weight-bold" for="search">What is the Capital City Of <span id="country-name"></span>?</label>
                  <input class="form-control text-center" type="search" name="city-name" id="city-name-input" placeholder="City-Name">
                  <p id="errorMessage" style="display: none" class="rounded p-1 m-1 bg-danger text-white"></p>
                  <input class="btn btn-primary mt-3 mb-3" type="submit" value="Submit" id="submitButton">
                </div>
              </form>
              <div id="resultDiv" class="text-center m-5 pt-5 pb-4" style="display: none">
                <p></p>
                <ul id="countryUl" class="list-group">
                  <li class="list-group-item list-group-item-info"></li>
                  <li class="list-group-item list-group-item-info"></li>
                  <li class="list-group-item list-group-item-info" style="display: none"></li>
                </ul>
                <button id="playAgainButton" type="button" class="btn btn-primary">Play Again</button>

              </div>
            </div>
          </div><!-- /Row1 -->
        </div><!-- /Container  -->
      </main>
    </div><!-- /Wrapper  -->
    <footer>
      <div class="col-md text-md-right">
        <small><a href="https://dannaroo.github.io/" target="_blank">Danny Ward Web Development</a></small>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
